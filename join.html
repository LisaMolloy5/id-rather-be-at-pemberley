<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="I'd Rather Be At Pemberley online book club based in Ireland">
    <meta name="keywords" content="id rather be at pemberley, book club, online, ireland">

    <link rel="stylesheet" href="assets/css/styles.css">
    <title>I'd Rather Be At Pemberley</title>
</head>

<body>
    <!-- Header Section-->
    <header>
        <a href="index.html">
            <h1 class="css-animation">I'd Rather Be At Pemberley...</h1>
        </a>
        <h2 class="css-animation"> Online Book club</h2>

    </header>
    <!-- Navigation Bar -->
    <nav>
        <ul class="nav">
            <li>
                <a href="index.html" aria-label="Go to home page">Home</a>
            </li>
            <li>
                <a href="events.html" aria-label="Go to events page">Events</a>
            </li>
            <li>
                <a href="join.html" class="active" aria-label="Go to join page">Join</a>
            </li>
        </ul>
    </nav>

    <!-- Sign Up Form Section-->
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Join Our Book Club!</h2>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" class="text-input" required>

            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" class="text-input" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>

            <label for="comments">Tell us why you want to join our book club.</label>
            <textarea name="comments" id="comments" cols="30" rows="10" class="text-input" required></textarea>

            <input class="join-button" type="submit" value="Join Us!">
        </form>

    </section>
    
  <!-- Footer Section -->
    <footer>
        <div class="footer-container">
            <ul class="flex-row-1">
                <li>
                    <h3>Contact Us</h3>
                </li>
                <li><i class="fas fa-phone-square"></i> EMAIL: ratherbeatpemberley@gmail.com</li>
                <li><i class="fas fa-envelope"></i> PHONE: 0123456789</li>
            </ul>
            <ul class="flex-row-2">
                <li>
                    <h3>Find us on social media</h3>
                </li>
                <li>
                    <a href="https://en-gb.facebook.com/" target="_blank"
                        aria-label="Visit out Facebook page (opens in new tab)">
                        <i class="fab fa-facebook-square"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.goodreads.com/" target="_blank"
                        aria-label="Visit out Goodreads page (opens in new tab)">
                        <i class="fab fa-goodreads"></i>
                    </a>
                </li>
                <li>
                    <a href=" https://www.instagram.com/" target="_blank"
                        aria-label="Visit out Instagram page (opens in new tab)">
                        <i class="fab fa-instagram-square"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/4a9c2f9a44.js" crossorigin="anonymous"></script>
</body>

</html>
